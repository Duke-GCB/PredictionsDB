binding_max_offset: 5000
download_dir: "/tmp/pred_data"
genome_data:
  -
    genome: "hg19"
    trackhub_url: "http://trackhub.genome.duke.edu/gordanlab/tf-dna-binding-predictions/hub.txt"
    genome_file: "goldenPath/hg19/bigZips/hg19.2bit"
    ftp_files:
      - "goldenPath/hg19/database/knownGene.txt.gz"
      - "goldenPath/hg19/database/kgXref.txt.gz"
    gene_lists:
      -
        name: "UCSC Known Genes"
        source_table: "knowngene"
        common_name: "genesymbol"
        common_lookup_table: "kgxref"
        common_lookup_table_field: "kgid"
    prediction_lists:
      -
        name: "E2F1_0001(JS)"
        url: "http://trackhub.genome.duke.edu/gordanlab/tf-dna-binding-predictions/hg19/E2F1-hg19_binding_site.bb"
        fix_script: "bigBedToBed"
      -
        name: "E2F4_0002(JS)"
        url: "http://trackhub.genome.duke.edu/gordanlab/tf-dna-binding-predictions/hg19/E2F4-hg19_binding_site.bb"
        fix_script: "bigBedToBed"
      -
        name: "ELK1_0007(NS)"
        url: "http://trackhub.genome.duke.edu/gordanlab/tf-dna-binding-predictions/hg19/hg19-0007-ELK1-ELK1_100nM_Bound_filtered_normalized_GGAA_1a2a3mer_format.model.bb"
        fix_script: "bigBedToBed"
      -
        name: "HisMadMax_0011(NS)"
        url: "http://trackhub.genome.duke.edu/gordanlab/tf-dna-binding-predictions/hg19/hg19-0011-HisMadMax-HisMadMax_Bound_filtered_normalized_CACATG_1a2a3mer_format.model.bb"
        fix_script: "bigBedToBed"
  -
    genome: "hg38"
    trackhub_url: "http://trackhub.genome.duke.edu/gordanlab/tf-dna-binding-predictions/hub.txt"
    genome_file: "goldenPath/hg38/bigZips/hg38.2bit"
    ftp_files:
      - "goldenPath/hg38/database/wgEncodeGencodeBasicV23.txt.gz"
      - "goldenPath/hg38/database/wgEncodeGencodeCompV23.txt.gz"
      - "goldenPath/hg38/database/knownGene.txt.gz"
      - "goldenPath/hg38/database/kgXref.txt.gz"
      - "goldenPath/hg38/database/refGene.txt.gz"
    gene_lists:
      -
        name: "UCSC Known Genes"
        source_table: "knowngene"
        common_name: "genesymbol"
        common_lookup_table: "kgxref"
        common_lookup_table_field: "kgid"
      -
        name: "Reference Genes"
        source_table: "refgene"
        common_name: "name2"
      -
        name: "Gencode V23 Basic Genes"
        source_table: "wgEncodeGencodeBasicV23"
        common_name: "name2"
      -
        name: "Gencode V23 Comprehensive Genes"
        source_table: "wgEncodeGencodeCompV23"
        common_name: "name2"
    prediction_lists:
      -
        name: "E2F1_0001(JS)"
        url: "http://trackhub.genome.duke.edu/gordanlab/tf-dna-binding-predictions/hg38/E2F1-hg38_binding_site.bb"
        fix_script: "bigBedToBed"
      -
        name: "E2F4_0002(JS)"
        url: "http://trackhub.genome.duke.edu/gordanlab/tf-dna-binding-predictions/hg38/E2F4-hg38_binding_site.bb"
        fix_script: "bigBedToBed"
      -
        name: "ELK1_0007(NS)"
        url: "http://trackhub.genome.duke.edu/gordanlab/tf-dna-binding-predictions/hg38/hg38-0007-ELK1-ELK1_100nM_Bound_filtered_normalized_GGAA_1a2a3mer_format.model.bb"
        fix_script: "bigBedToBed"
      -
        name: "HisMadMax_0011(NS)"
        url: "http://trackhub.genome.duke.edu/gordanlab/tf-dna-binding-predictions/hg38/hg38-0011-HisMadMax-HisMadMax_Bound_filtered_normalized_CACATG_1a2a3mer_format.model.bb"
        fix_script: "bigBedToBed"
